spring.application.name=crud-pacientes

# =========================
# Datasource (PostgreSQL)
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/crud_pacientes}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:crud}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:crud}
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# JPA / Hibernate
# =========================
# Em projeto "profissional", deixe o Flyway gerenciar schema.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# =========================
# Flyway (migrations)
# =========================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# =========================
# Server
# =========================
server.port=8080